apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.name }}
  name: {{ .Values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
        actorSystemName: {{ .Values.name }}
    spec:
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: application-conf
          configMap:
            name: snowflake.application.conf
            defaultMode: 420
        - name: logback-conf
          configMap:
            name: snowflake.logback.xml
            defaultMode: 420
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.imageName }}:{{ .Values.version }}
          command: ["bin/datamesh-snowflakespecificprovisioner"]
          args: ["-Dconfig.file=etc/app-conf/snowflake.application.conf", "-Dlogback.configurationFile=etc/log-conf/snowflake.logback.xml", "-Dconfig.override_with_env_vars=true"]
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          #          Removing readiness and liveliness because there's no such endpoint right now.
          #          To be fixed, totally a bad practice, but this is a mock.
          #          readinessProbe:
          #            httpGet:
          #              path: /ready
          #              port: management
          #            periodSeconds: 10
          #            failureThreshold: 5
          #            initialDelaySeconds: 30
          #          livenessProbe:
          #            httpGet:
          #              path: "/alive"
          #              port: management
          #            periodSeconds: 10
          #            failureThreshold: 5
          #            initialDelaySeconds: 30
          ports:
            - name: management
              containerPort: 8558
              protocol: TCP
            - name: http
              containerPort: 8093
              protocol: TCP
          securityContext:
            runAsUser: 1001
            allowPrivilegeEscalation: false
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SNOWFLAKE_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-{{ .Chart.Name }}-secrets
                  key: SNOWFLAKE_USER
            - name: SNOWFLAKE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-{{ .Chart.Name }}-secrets
                  key: SNOWFLAKE_PASSWORD
            - name: SNOWFLAKE_ROLE
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-{{ .Chart.Name }}-secrets
                  key: SNOWFLAKE_ROLE
            - name: SNOWFLAKE_ACCOUNT
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-{{ .Chart.Name }}-secrets
                  key: SNOWFLAKE_ACCOUNT
            - name: SNOWFLAKE_WAREHOUSE
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-{{ .Chart.Name }}-secrets
                  key: SNOWFLAKE_WAREHOUSE
            - name: JDBC_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-{{ .Chart.Name }}-secrets
                  key: JDBC_URL
          volumeMounts:
            - name: application-conf
              mountPath: /opt/docker/etc/app-conf
            - name: logback-conf
              mountPath: /opt/docker/etc/log-conf